{% load static %}
<form method="post" action="/sub/">
    {% csrf_token %}
<input type="hidden" name="office_id" value="{{ OfficesModel.pk  }}">
<div class="askdrob-answer">
    <div class="row">
      <div class="col-md-10">
          <table width="100%" cellspacing="0" cellpadding="0">
              <tr>
                 <td class="leftcol"><img src="{% static OfficesModel.picture %}" width="150" height="150" ></td>

                 <td valign="top">
                     <p> Название офиса: {{ OfficesModel.named }}<br>
                         Расположение: {{ OfficesModel.location }}<br>
                         <a href="{% url "office-detail" OfficesModel.pk %}">Сотрудники</a>
                     </p>
                     <p style="text-align: center"><button type="submit" name="in">Вступить</button></p>
                 </td>
              </tr>
          </table>
      </div>
    </div>
</div>
</form>
